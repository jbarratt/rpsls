<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock, Paper, Scissors, Lizard, Spock</title>
		<link rel="stylesheet" type="text/css" href="mini-nord.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="bundle.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm"><h1 id="scores"></h1></code></div>
			</div>
			<div class="row">
				<div class="col-sm"><p id="status"></code></div>
			</div>
			<div class="row">
				<div class="col-sm">
					<button class="large primary" id="rock">
						<p>🗿 Rock</p>
						<small>Crushes 🦎 and ✂️ </small></button>
					</button>
					<button class="large primary" id="paper">
						<p>📄 Paper</p>
						<small>Covers 🗿 and disproves 🖖</small></button>
					</button>
					<button class="large primary" id="scissors">
						<p>✂️  Scissors</p>
						<small>Cuts 📄, Decapitates 🦎</small></button>
					</button>
					<button class="large primary" id="lizard">
						<p>🦎 Lizard</p>
						<small>Poisons 🖖, Eats 📄</small></button>
					</button>
					<button class="large primary" id="spock">
						<p>🖖 Spock</p>
						<small>Beams Up ✂️ , Sits on 🗿</small></button>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<ul id="log">
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<button class="primary" id="copytoclipboard">
						<p>📋 Copy Link</p>
						<small>Share it to your opponent!</small></button>
					</button>
				</div>
				<div class="col-sm">
					<a href="http://www.samkass.com/theories/RPSSL.html">About the Game</a>
				</div>
			</div>
		</div>
	</body>
</html>
